<div>
    <h1 id="app">{{text}}</h1>
</div>
<script>
    var socket = new WebSocket('ws://localhost:8000/ws/some_url/', 'echo-protocol');
    socket.onmessage= function(event){
        var data = JSON.parse(event.data);
        console.log(data);
        document.querySelector('#app').innerText = data.message;
    }
</script>
